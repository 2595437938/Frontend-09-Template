<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
    <div id="mountNode"></div>
    <script>
        var jihe = [
            "eval",
            "isFinite",
            "isNaN",
            "parseFloat",
            "parseInt",
            "decodeURI",
            "decodeURIComponent",
            "encodeURI",
            "encodeURIComponent",
            "Array",
            "Date",
            "RegExp",
            "Promise",
            "Proxy",
            "Map",
            "WeakMap",
            "Set",
            "WeakSet",
            "Function",
            "Boolean",
            "String",
            "Number",
            "Symbol",
            "Object",
            "Error",
            "EvalError",
            "RangeError",
            "ReferenceError",
            "SyntaxError",
            "TypeError",
            "URIError",
            "ArrayBuffer",
            "SharedArrayBuffer",
            "DataView",
            "Float32Array",
            "Float64Array",
            "Int8Array",
            "Int16Array",
            "Int32Array",
            "Uint8Array",
            "Uint16Array",
            "Uint32Array",
            "Uint8ClampedArray",
            "Atomics",
            "JSON",
            "Math",
            "Reflect"
        ];
        const shengCheng = {
            // 点集
            nodes: [
                {
                    id: "jsdata",
                    lb: "jsdata",
                    x: 50,
                    y: 25,
                    size: 40,
                    style: {
                        fill: "pink",
                        stroke: "red",
                        lineWidth: 1
                    }
                }

            ],
            // 边集
            edges: [

            ],
        };
        jihe.forEach((item) => {
            shengCheng.nodes.push({
                id: item,
                lb: item
            });
            shengCheng.edges.push({
                source: "jsdata",
                target: item
            })
        });
        const graph = new G6.Graph({
            container: 'mountNode', // String | HTMLElement，必须，在 Step 1 中创建的容器 id 或容器本身
            width: 1500, // Number，必须，图的宽度
            height: 750, // Number，必须，图的高度
            animate: true
        });
        graph.data(shengCheng); // 读取 Step 2 中的数据源到图上
        graph.render(); // 渲染图
    </script>
</body>

</html>
